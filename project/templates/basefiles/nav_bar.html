{% load i18n %}
<!-- 1. Top Navbar (Fixed and Responsive) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- Sidebar Toggle Button (Visible on mobile and tablet) -->
            <button class="navbar-toggler me-3 d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Brand Name -->
            <a class="navbar-brand text-white fw-bold" href="/">
                <i class="bi bi-speedometer2 me-2"></i> {% trans "Admin Panel" %}
            </a>
            
            <!-- Navbar Content (Only shows profile dropdown for brevity) -->
            <div class="ms-auto">
                <ul class="navbar-nav">
                    <!-- <li class="nav-item d-none d-sm-block">
                        <a class="nav-link" href="#"><i class="bi bi-bell me-1"></i> Notifications</a>
                    </li> -->
                    <li class="nav-item d-none d-sm-block">
                        <form action="{% url 'set_language' %}" method="post" id="lang-form">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ request.path }}">
                            
                            <select name="language" onchange="this.form.submit()" class="mt-2">
                                <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
                                <option value="my" {% if LANGUAGE_CODE == 'my' %}selected{% endif %}>မြန်မာ</option>
                            </select>
                        </form>

                    </li>
                    {%if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-1"></i> {{request.user}}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-gear-fill me-2"></i>{% trans "Settings" %}</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="{% url 'website:logout-view' %}"><i class="bi bi-box-arrow-right me-2"></i> {% trans "Logout" %}</a></li>
                        </ul>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
